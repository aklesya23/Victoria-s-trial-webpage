<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

      <div class="left-column">
        <div class="box large"></div>

        <div class="box-row">
           <div class="box small"></div>
           <div class="box small"></div>
        </div>

        <div class="box large"></div>
        <div class="box small"></div>
      </div>

      <div class="right-column">
          <div class="box header">HEADER</div>

          <div class="right-box-row">
            <div class="box large">ARTICLE</div>
            <div class="box small">TEXT 1</div>
            <div class="box small">TEXT 2</div>
         </div>

          <!--<div class="box article">ARTICLE
            <div class="box text text1">TEXT 1</div>
              <div class="box text text2">TEXT 2</div>
          </div>-->
          <div class="box main">MAIN</div>
          <div class="box footer">FOOTER</div>
      </div>
    </div>
</body>
</html>
